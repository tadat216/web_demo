<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Demo</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="bg-gray-100 p-4">
    <h2 class="text-xl font-bold mb-4">CSS Position</h2>
    <p class="mb-4">Thay đổi thuộc tính position của phần tử, sau đó scroll để xem cách hoạt động.</p>
    <select id="position-selector" class="w-full border border-gray-300 rounded-md p-1 mb-4">
      <option value="static">Static (default)</option>
      <option value="relative">Relative</option>
      <option value="absolute">Absolute</option>
      <option value="fixed">Fixed</option>
      <option value="sticky">Sticky</option>
    </select>
    <div class="p-4 h-64 overflow-y-auto bg-gray-200 w-full">
      <div class="mb-4">This is first element.</div>
      <div class="mb-4 bg-blue-200 text-center h-16 flex items-center justify-center shadow-lg" id="position-element"><p>Change my position value to see changes. My <code>top</code> and <code>left</code> values are <code>16px</code>.</p></div>
      <div class="mb-4">This is another element.</div>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </div>
  <script>
    const positionSelector = document.getElementById('position-selector');
    positionSelector.addEventListener('change', () => {
      const positionValue = positionSelector.value;
      const positionElement = document.getElementById('position-element');
      positionElement.style.position = 'static';
      positionElement.style.top = '16px';
      positionElement.style.left = '16px';
      positionElement.style.position = positionValue;
    });
  </script>
</body>
</html>
